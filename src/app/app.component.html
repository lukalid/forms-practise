<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-mf-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div ngModelGroup="userData" #userData="ngModelGroup" id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input ngModel required name="username" type="text" id="username" class="form-control">
          </div>
          <button class="btn btn-primary" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input #email="ngModel" ngModel required email name="email" type="text" id="email" class="form-control">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select [ngModel]="defaultQuestion" name="secret" id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first Teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea  [(ngModel)]="answer" name="questionAnswer" id="" rows="3" class="form-control"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div *ngFor="let gender of genders" class="radio">
          <label>
            <input [ngModel]="defaultGender" [value]="gender" required type="radio" name="gender"> {{ gender }}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
